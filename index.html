<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script src="sript.js" defer></script>
  </head>
  <body>
    <div class="image-position">1/5</div>
    <img src="./svg/left-arrow.svg" class="left-arrow arrow" />
    <img src="./svg/right-arrow.svg" class="right-arrow arrow" />
    <div class="navigation-dots">
      <img id="0" class='dot active' src="./svg/circle.svg"></img>
      <img id="1" class='dot' src="./svg/circle.svg"></img>
      <img id="2" class='dot' src="./svg/circle.svg"></img>
      <img id="3" class='dot' src="./svg/circle.svg"></img>
      <img id="4" class='dot' src="./svg/circle.svg"></img>
    </div>
    <div class="image-container">
      <img class="picture" src="./images/image1.jpg" alt="one-piece" />
    </div>
  </body>
</html>
