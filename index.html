<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Carousel</title>
    <link href="style.css" rel="stylesheet" />
    <script src="sript.js" defer></script>
  </head>
  <body>
    <div class="image-position">1 / 5</div>
    <img src="./svg/left-arrow.svg" class="left-arrow" />
    <img src="./svg/right-arrow.svg" class="right-arrow" />
    <div class="navigation-dots">
      <img class='dot active' src="./svg/circle.svg"></img>
      <img class='dot' src="./svg/circle.svg"></img>
      <img class='dot' src="./svg/circle.svg"></img>
      <img class='dot' src="./svg/circle.svg"></img>
      <img class='dot' src="./svg/circle.svg"></img>
    </div>
    <div class="image-container">
      <img class="picture visible" src="./images/image1.jpg" alt="one-piece" />
      <img class="picture" src="./images/image2.jpeg" alt="one-piece" />
      <img class="picture" src="./images/image3.jpg" alt="one-piece" />
      <img class="picture" src="./images/image4.jpg" alt="one-piece" />
      <img class="picture" src="./images/image5.jpg" alt="one-piece" />
    </div>
  </body>
</html>
